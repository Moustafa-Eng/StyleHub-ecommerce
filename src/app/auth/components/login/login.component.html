<div class="login-container">
    <div class="d-flex justify-content-center">
        <div class="col-lg-6 login-form text-center p-5">
            <h3 class="mb-5">Login</h3>
            <form [formGroup] ="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name" formControlName="username"/>
                </div>


                <div class="form-group mt-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
                </div>


                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-lg" [disabled]="!loginForm.valid">Login</button>
                </div>

                <div class="form-group">
                    <h4 class="mt-3">Use this credentials to login</h4>
                    <span class="ForgetPwd">user name : mor_2314</span>
                    <br>
                    <span class="ForgetPwd">Password : 83r5^_</span>
                </div>
            </form>
        </div>
    </div>
</div>

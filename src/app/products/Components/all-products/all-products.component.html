<div class="my-2 col-md-2">
  <label for="" class="my-1 fw-bold">Select Category</label>
  <select class="form-select" (change)="filterCategory($event)">
    <option selected value="products">ALL</option>
    <option value="{{category}}" *ngFor="let category of categories">{{category}}</option>
  </select>
</div>
<div class="row">

    <div class="col-md-6 col-lg-4 col-xl-3  my-3" *ngFor="let product of products">

      <div class="card">
        <img src="{{product.image}}" class="card-img-top" style="height: 250px;" alt="">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>

          <div  class="description">
            <p class="text-muted">{{product.description}}</p>
          </div>

          <div class="mt-3 d-flex justify-content-between align-items-center">
            <button class="btn btn-success">Add to cart</button>
            <span class="badge bg-primary font-monospace fs-6">{{product.price}} L.E</span>
          </div>


        </div>
      </div>

    </div>
</div>
